name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: "20"

jobs:
  # --------------------
  # BUILD FRONTEND
  # --------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm install
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  # --------------------
  # UPLOAD TO CLOUDFLARE R2
  # --------------------
  upload_r2:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: |
          aws s3 sync dist s3://$R2_BUCKET \
            --endpoint-url https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com \
            --delete

  # --------------------
  # DEPLOY CLOUDFLARE WORKER
  # --------------------
  deploy_worker:
    runs-on: ubuntu-latest
    needs: upload_r2
    steps:
      - uses: actions/checkout@v4

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Wrangler whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler whoami

      - name: Deploy Cloudflare Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy

  # --------------------
  # BUILD & PUSH DOCKER IMAGE (OPTIONAL)
  # --------------------
  docker_build_push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        if: ${{ secrets.DOCKER_PUSH_ENABLED != '' }}
        uses: actions/checkout@v4

      - name: Login to GHCR
        if: ${{ secrets.DOCKER_PUSH_ENABLED != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GHCR_PAT || github.token }}

      - name: Build and push image
        if: ${{ secrets.DOCKER_PUSH_ENABLED != '' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  # --------------------
  # DEPLOY TO VPS (OPTIONAL)
  # --------------------
  deploy_vps:
    runs-on: ubuntu-latest
    needs: docker_build_push
    steps:
      - name: Deploy via SSH
        if: ${{ secrets.VPS_HOST != '' && secrets.DOCKER_PUSH_ENABLED != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            IMAGE="ghcr.io/${{ github.repository }}:latest"
            docker pull $IMAGE
            docker compose up -d
