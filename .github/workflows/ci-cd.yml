name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  IMAGE_NAME: ghcr.io/${{ github.repository }}:latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log - Start build job
        run: echo "Starting build job on $(date -u) in $GITHUB_WORKSPACE"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
      - name: Build
        run: |
          echo "Running build..."
          npm run build
          echo "Build complete. Listing dist contents:"
          ls -la dist
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  upload_r2:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.R2_BUCKET != '' }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Log - Dist size
        run: |
          echo "Downloaded dist artifact. Disk usage:"
          du -sh dist
      - name: Configure AWS credentials for R2
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: auto
      - name: Upload to R2
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: |
          echo "Uploading to R2 bucket: $R2_BUCKET"
          echo "Endpoint: https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com"
          aws s3 sync dist s3://$R2_BUCKET \
            --endpoint-url https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com \
            --delete

  docker_build_push:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.DOCKER_PUSH_ENABLED != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log - Docker build
        run: echo "Building Docker image $IMAGE_NAME"
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

  deploy_vps:
    runs-on: ubuntu-latest
    needs: docker_build_push
    if: ${{ secrets.VPS_HOST != '' }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          envs: IMAGE_NAME
          script: |
            set -e
            echo "Deploying on VPS: $(hostname)"
            echo "Using image: $IMAGE_NAME"
            mkdir -p ~/cf-r2-vite-react
            cat > ~/cf-r2-vite-react/.env <<'EOT'
            IMAGE=$IMAGE_NAME
            EOT
            cat > ~/cf-r2-vite-react/docker-compose.yml <<'EOT'
            services:
              web:
                image: ${IMAGE}
                ports:
                  - "8080:80"
                restart: unless-stopped
            EOT
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_PAT }}
            docker pull $IMAGE_NAME
            docker compose -f ~/cf-r2-vite-react/docker-compose.yml up -d
            echo "Deploy complete."
